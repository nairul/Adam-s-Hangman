<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adam's Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<h1>Adam's Hangman</h1>
		
		<div class="alphabet">
			a b c d e f g h i j k l m n o p q r s t u v w x y z
		</div>

		<div class="pole">
			_______<br />
			|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|<br />
			|<br />
			|<br />
			|<br />
			|
		</div>

		<div id="p1" class="player">
      		<h2>Player 1</h2>
      		<div class="choice">player 1 word</div>
      		<input class="input" type="text" placeholder="Enter a word" />
      		<input class="button" type="button" value="Enter" />
    	</div>

    	<div id="p2" class="player">
      		<h2>Player 2</h2>
      		<div class="guess">player 2 guess</div>
      		<input class="input" type="text" placeholder="Guess a letter" />
      		<input class="button" type="button" value="Enter" />
    	</div>

    	<div class="fill">
    		<div id="blank1" class="blank">
    		</div>
    		<div id="blank2" class="blank">
    		</div>
    		<div id="blank3" class="blank">
    		</div>
    		<div id="blank4" class="blank">	
    		</div>
    	</div> 
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
